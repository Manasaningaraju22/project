<body>
    <div id="x">
    <h2>Vote Eligibility Checker</h2>
    <input type="number" id="age" placeholder="enter your age">
    <br><br>
    <button id="check" onclick="checkVote()">Check</button>
    <h3 id="result"></h3>
    </div>
    <script>
        function checkVote(){
        let age= document.getElementById("age").value;
        age=Number(age);//convert string to number
        if(age==0){
            document.getElementById("result").innerHTML="please enter your age";
        }
        else if(age>=18){
            document.getElementById("result").innerHTML="you are eligible to vote :)";
        }
        else{
            document.getElementById("result").innerHTML="your not eligible to vote :()";
        }
        }
    </script>
</body>
